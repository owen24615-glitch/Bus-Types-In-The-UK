<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Types in the UK</title>

<style>
/* =========================
   BASIC PAGE STYLES
   ========================= */

body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* =========================
   BUTTON STYLES
   ========================= */

.category-button {
    padding: 18px 32px;
    margin: 6px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 17px;
}

.category-button:hover {
    background: #0056b3;
}

/* =========================
   BUS SECTIONS
   ========================= */

.bus-section {
    display: none;
    margin-top: 20px;
}

/* =========================
   BUS CARDS
   ========================= */

.bus-card {
    background: white;
    padding: 15px;
    margin: 10px auto;
    max-width: 650px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    text-align: left;
}

.bus-name {
    font-weight: bold;
    font-size: 18px;
}

/* =========================
   SEARCH BAR
   ========================= */

.search {
    width: 90%;
    max-width: 500px;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
</style>
</head>

<body>

<h1>Bus Types in the UK</h1>

<input class="search"
       placeholder="Search buses, operators, manufacturersâ€¦"
       onkeyup="searchBuses(this.value)">

<br><br>

<!-- =========================
     MAIN NAVIGATION BUTTONS
     ========================= -->

<button class="category-button" onclick="showSection('home')">Home</button>
<button class="category-button" onclick="showSection('minibus')">Minibuses</button>
<button class="category-button" onclick="showSection('single')">Single Deckers</button>
<button class="category-button" onclick="showSection('double')">Double Deckers</button>
<button class="category-button" onclick="showSection('electric')">Electric</button>
<button class="category-button" onclick="showSection('coach')">Coaches</button>
<button class="category-button" onclick="showSection('london')">London Only</button>
<button class="category-button" onclick="showSection('operators')">Operators</button>
<button class="category-button" onclick="showSection('updates')">Updates</button>

<br><br>

<!-- =========================
     MANUFACTURER BUTTONS
     (VISIBLE ONLY ON BUS PAGES)
     ========================= -->

<div id="manufacturerButtons">

<button class="category-button" onclick="filterManufacturer('adl')">Alexander Dennis</button>
<button class="category-button" onclick="filterManufacturer('wright')">Wrightbus</button>
<button class="category-button" onclick="filterManufacturer('optare')">Optare</button>
<button class="category-button" onclick="filterManufacturer('volvo')">Volvo</button>
<button class="category-button" onclick="filterManufacturer('scania')">Scania</button>
<button class="category-button" onclick="filterManufacturer('all')">Show All</button>

</div>

<hr>

<!-- =========================
     HOME
     ========================= -->

<div id="home" class="bus-section" style="display:block;">
    <div class="bus-card">
        <div class="bus-name">Welcome</div>
        Explore UK buses by type, operator, and region.
    </div>
</div>

<!-- =========================
     (ALL YOUR BUS SECTIONS
     REMAIN UNCHANGED BELOW)
     ========================= -->

<!-- MINIBUS / SINGLE / DOUBLE / ELECTRIC / COACH / LONDON / OPERATORS / UPDATES -->
<!-- (CONTENT REMAINS EXACTLY AS YOU POSTED) -->

<!-- =========================
     SCRIPT (EXPANDED, NOT REFACTORED)
     ========================= -->

<script>

/* =====================================
   SHOW SECTION FUNCTION
   ===================================== */

function showSection(id) {

    // Hide all sections first
    document.querySelectorAll('.bus-section').forEach(section => {
        section.style.display = 'none';
    });

    // Show selected section
    document.getElementById(id).style.display = 'block';

    /* -------------------------------------
       Manufacturer button visibility logic
       ------------------------------------- */

    const busPages = [
        'minibus',
        'single',
        'double',
        'electric',
        'coach',
        'london'
    ];

    const manufacturerDiv = document.getElementById('manufacturerButtons');

    if (busPages.includes(id)) {
        manufacturerDiv.style.display = 'block';
    } else {
        manufacturerDiv.style.display = 'none';
    }
}

/* =====================================
   SEARCH FUNCTION
   ===================================== */

function searchBuses(text) {

    // Convert search text to lowercase
    text = text.toLowerCase();

    // Loop through all bus cards
    document.querySelectorAll('.bus-card').forEach(card => {

        // If card text matches search, show it
        if (card.innerText.toLowerCase().includes(text)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }

    });
}

/* =====================================
   MANUFACTURER FILTER FUNCTION
   ===================================== */

function filterManufacturer(make) {

    // Loop through all bus cards
    document.querySelectorAll('.bus-card').forEach(card => {

        // Show all buses
        if (make === 'all') {
            card.style.display = 'block';
            return;
        }

        // Show only matching manufacturer
        if (card.dataset.maker === make) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }

    });
}

/* =====================================
   END OF SCRIPT
   (INTENTIONALLY VERBOSE)
   ===================================== */

</script>

</body>
</html>
